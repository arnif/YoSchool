<form role="form" name="template_form">
  <div class="form-group">
    <label for="titleIS">Titill</label>
    <input type="text" class="form-control" id="titleIS" placeholder="Ttill" ng-model="evaluation.TitleIS" ng-disabled="!old" required>
  </div>
   <div class="form-group">
    <label for="titleEN">Title</label>
    <input type="text" class="form-control" id="titleEN" placeholder="Title" ng-model="evaluation.TitleEN" ng-disabled="!old" required>
  </div>
  <div class="form-group">
    <label for="Kynning">Kynning</label>
    <textarea class="form-control" id="Kynning" placeholder="Kynningar texti" ng-model="evaluation.IntroTextIS" ng-disabled="!old" required> </textarea>
  </div>
   <div class="form-group">
    <label for="Intro">Intro</label>
    <textarea class="form-control" id="Intro" placeholder="Intro text" ng-model="evaluation.IntroTextEN" ng-disabled="!old" required></textarea>
  </div>




  <div class="panel panel-info">
    <div class="panel-heading">
    <h3 class="panel-title" ng-if="lan == 'is'">Spurningar um áfanga</h3>
    <h3 class="panel-title" ng-if="lan == 'en'">Course questions</h3>
  </div>
  <div class="panel-body">
  <div class="form-group" ng-repeat="question in evaluation.CourseQuestions">
    <label ng-if="question.Type == 'multiple'">Krossaspurning (Mörg svör)</label>
    <label ng-if="question.Type == 'single'">Krossaspurning (Eitt svar)</label>
    <label ng-if="question.Type == 'text'">Textaspurning</label>
    <button class="btn btn-danger btn-xs" ng-click="removeCQuest(question.ID)" ng-show="old" ng-if="lan == 'is'">Eyða</button>
    <button class="btn btn-danger btn-xs" ng-click="removeCQuest(question.ID)" ng-show="old" ng-if="lan == 'en'">Delete</button>
    <input type="text" class="form-control" placeholder="Ttill Spurningar" ng-model="question.TextIS" ng-disabled="!old" required>
    <input type="text" class="form-control" placeholder="Question title" ng-model="question.TextEN" ng-disabled="!old" required>
    <div ng-show="question.Type == 'multiple' || question.Type == 'single'">
      <label>Svarmoguleikar</label>
      <ul>
        <li ng-repeat="answer in question.Answers track by $index" ng-if="$index < 5">
          <label>Svar {{answer.Weight}}</label>
              <button class="btn btn-danger btn-xs" ng-click="removeCAnswer(question.ID, answer.ID)" ng-show="old" ng-if="lan == 'is'">Eyða</button>
              <button class="btn btn-danger btn-xs" ng-click="removeCAnswer(question.ID, answer.ID)" ng-show="old" ng-if="lan == 'en'">Delete</button>
          <div class="input-group">
          <span class="input-group-addon">IS&nbsp;</span>
          <input class="form-control" ng-model="answer.TextIS" ng-disabled="!old" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon">EN</span>
          <input class="form-control" ng-model="answer.TextEN" ng-disabled="!old" required>
        </div>
        </li>
      </ul>
      <button class="btn btn-info" ng-click="addAnswer(question)" ng-show="old">Bæta við svari</button><span>{{toMany.is}}</span>

    </div>

  </div>
  </div>

  <span ng-show="old">
    <div class="panel-footer">
    <button class="btn btn-mini btn-info" ng-click="addCourseQuestion('text')">+ Text</button>
    <button class="btn btn-mini btn-info" ng-click="addCourseQuestion('single')">+ Single</button>
    <button class="btn btn-mini btn-info" ng-click="addCourseQuestion('multiple')">+ Multi</button>
    </div>
  </span>
  </div>





    <div class="panel panel-success">
    <div class="panel-heading">
    <h3 class="panel-title" ng-if="lan == 'is'">Spurningar um Kennara</h3>
    <h3 class="panel-title" ng-if="lan == 'en'">Teacher questions</h3>
  </div>
  <div class="panel-body">
  <div class="form-group" ng-repeat="question in evaluation.TeacherQuestions">
    <label ng-if="question.Type == 'multiple'">Krossaspurning (Mörg svör)</label>
    <label ng-if="question.Type == 'single'">Krossaspurning (Eitt svar)</label>
    <label ng-if="question.Type == 'text'">Textaspurning</label>
    <button class="btn btn-danger btn-xs" ng-click="removeTQuest(question.ID)" ng-show="old" ng-if="lan == 'is'">Eyða</button>
    <button class="btn btn-danger btn-xs" ng-click="removeTQuest(question.ID)" ng-show="old" ng-if="lan == 'en'">Delete</button>
    <input type="text" class="form-control" placeholder="Ttill Spurningar" ng-model="question.TextIS" ng-disabled="!old" required>
    <input type="text" class="form-control" placeholder="Question title" ng-model="question.TextEN" ng-disabled="!old" required>
    <div ng-show="question.Type == 'multiple' || question.Type == 'single'">
      <label>Svarmoguleikar</label>
      <ul>
        <li ng-repeat="answer in question.Answers track by $index" ng-if="answer.Weight < 6">
          <label>Svar {{answer.Weight}}</label>
          <button class="btn btn-danger btn-xs" ng-click="removeTAnswer(question.ID, answer.ID)" ng-show="old" ng-if="lan == 'is'">Eyða</button>
              <button class="btn btn-danger btn-xs" ng-click="removeTAnswer(question.ID, answer.ID)" ng-show="old" ng-if="lan == 'en'">Delete</button>
          <div class="input-group">
          <span class="input-group-addon">IS&nbsp;</span>
          <input class="form-control" ng-model="answer.TextIS" ng-disabled="!old" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon">EN</span>
          <input class="form-control" ng-model="answer.TextEN" ng-disabled="!old" required>
        </div>
        </li>
      </ul>
      <button class="btn btn-info" ng-click="addAnswer(question)" ng-show="old">Bæta við svari</button><span>{{toMany.is}}</span>

    </div>

  </div>
  </div>

    <span ng-show="old">
    <div class="panel-footer">
    <button class="btn btn-mini btn-success" ng-click="addTeacherQuestion('text')">+ Text</button>
    <button class="btn btn-mini btn-success" ng-click="addTeacherQuestion('single')">+ Single</button>
    <button class="btn btn-mini btn-success" ng-click="addTeacherQuestion('multiple')">+ Multi</button>
    </div>
  </span>
  </div>





<span ng-show="!old">
<div class="form-group">
  <label for="StartDate">Start date</label>
  <input class="form-control" type="datetime-local" name="StartDate" id="StartDate" ng-model="startDate">
</div>

<div class="form-group">
  <label for="EndDate">End date</label>
  <input class="form-control" type="datetime-local" name="EndDate" id="EndDate" ng-model="endDate">
</div>
</span>

<span ng-show="old">
  <button class="btn btn-default" ng-click="postTemplate(template_form.$valid)" ng-if="lan == 'is'">Vista</button>
  <button class="btn btn-default" ng-click="postTemplate(template_form.$valid)" ng-if="lan == 'en'">Save</button>


</span>
<span ng-show="!old">
  <button class="btn btn-danger" ng-click="publishTemplate(ID)">Publish</button></span>
</form>
