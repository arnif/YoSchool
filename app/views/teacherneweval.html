<form role="form" ng-submit="postTemplate()">
  <div class="form-group">
    <label for="titleIS">Titill</label>
    <input type="text" class="form-control" id="titleIS" placeholder="Ttill" ng-model="evaluation.TitleIS">
  </div>
   <div class="form-group">
    <label for="titleEN">Title</label>
    <input type="text" class="form-control" id="titleEN" placeholder="Title" ng-model="evaluation.TitleEN">
  </div>
  <div class="form-group">
    <label for="Kynning">Kynning</label>
    <textarea class="form-control" id="Kynning" placeholder="Kynningar texti" ng-model="evaluation.IntroTextIS"></textarea>
  </div>
   <div class="form-group">
    <label for="Intro">Intro</label>
    <textarea class="form-control" id="Intro" placeholder="Intro text" ng-model="evaluation.IntroTextEN"></textarea>
  </div>

  <div class="form-group" ng-repeat="question in evaluation.CourseQuestions">
    <label ng-show="question.Type == 'multiple' || question.Type == 'single'">{{ question.Type }}</label>
    <input type="text" class="form-control" placeholder="Ttill Spurningar" ng-model="question.TextIS">
    <div ng-show="question.Type == 'multiple' || question.Type == 'single'">
      <label>Svarmoguleikar</label>
      <ul>
        <li ng-repeat="answer in question.Answers track by $index">
          <input class="form-control" ng-model="answer" />
        </li>
      </ul>
      <button class="btn btn-info" ng-click="addAnswer(question)">Bæta við svari</button>

    </div>

  </div>


  <div class="row">
    <div class="col-md-6">
    <label>Spurningar um áfanga</label>
    <p><button class="btn btn-mini btn-primary" ng-click="addCourseQuestion('text')">+ Text</button></p>
    <p><button class="btn btn-mini btn-primary" ng-click="addCourseQuestion('single')">+ Single</button></p>
    <p><button class="btn btn-mini btn-primary" ng-click="addCourseQuestion('multiple')">+ Multi</button></p>
    </div>


    <div class="col-md-6">
      <div class="row">
        <label>Spurningar um kennara</label>
        <p><button class="btn btn-mini btn-success" ng-click="addTeacherQuestion('text')">+ Text</button></p>
        <p><button class="btn btn-mini btn-success" ng-click="addTeacherQuestion('single')">+ Single</button></p>
        <p><button class="btn btn-mini btn-success" ng-click="addTeacherQuestion('multi')">+ Multi</button></p>
      </div>
    </div>
    </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
