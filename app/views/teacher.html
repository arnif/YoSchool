<span ng-init="getAllTemplates()"></span>


<h4>All templates<h4>
<ul>
  <li ng-repeat="templ in templates">
    <a ng-href="#/teacher/teachershoweval/{{templ.ID}}" ng-click="getTemplateById(templ.ID)">{{ templ.TitleIS }}</a>
  </li>
</ul>


<a class="btn btn-primary" href='#/teacher/NewEval'>New Template</a>
