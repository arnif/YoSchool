<h4>List of evaluations<h4>
<ul>
  <li ng-repeat="evaluation in evaluations">
    <a ng-href="#/student/evaluation/{{ evaluation.ID }}">{{ evaluation.TitleIS }}</a>
  </li>
</ul>

<button ng-click='getEvals()'>GET EVAL</button>

<h4>INFO</h4>
<img ng-src="{{info.ImageURL}}" />
<p>Name: {{ info.FullName }}</p>
<p>Username: {{ info.Username }} </p>
<p>SSN: {{ info.SSN }} </p>
